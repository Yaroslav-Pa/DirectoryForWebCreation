<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Delivery Food - доставка їжі додому</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div class="container">
            <header class="header">
                <img src="img/logo.svg" alt="logo" class="logo"/>
                <input type="text" class="input search-input" placeholder="Адреса доставки">
                <div class="buttons">
                    <button class="button button-primary">
                        <img src="img/user.svg" alt="user" class="button-icon">
                        <span class="button-text">Увійти</span>
                    </button>
                    <button class="button">
                        <img src="img/shopping-cart.svg" alt="user" class="button-icon">
                        <span class="button-text"> Кошик </span>
                    </button>
                </div>
            </header>
        </div>
    </body>
</html>
